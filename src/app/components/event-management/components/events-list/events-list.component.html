<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  @for (event of events; track $index) {
  <div
    class="bg-black/20 backdrop-blur-sm border border-white/10 hover:bg-black/30 transition-all duration-200 rounded-2xl overflow-hidden shadow-lg"
  >
    <div class="p-6 border-b border-white/10">
      <h3 class="text-lg text-white font-medium mb-2">{{ event.name }}</h3>
      <p class="text-gray-400">{{ event.date }}</p>
    </div>
    <div class="p-6">
      <div class="space-y-3">
        <p class="text-sm text-gray-300 leading-relaxed">
          {{ event.description }}
        </p>
        <div class="flex items-center text-sm text-gray-400">
          <svg
            class="h-4 w-4 mr-2 text-purple-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
            ></path>
          </svg>
          {{ event.location }}
        </div>
        <div class="flex items-center text-sm text-gray-400">
          <svg
            class="h-4 w-4 mr-2 text-purple-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"
            ></path>
          </svg>
          {{ event.invitations }} invitaciones
        </div>
      </div>
    </div>
  </div>
  }
</div>
