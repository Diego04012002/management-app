<div
  class="bg-black/20 backdrop-blur-sm rounded-2xl p-6 border border-white/10"
>
  <h3 class="text-lg font-medium text-white mb-4 flex items-center">
    <svg
      class="h-5 w-5 mr-2 text-purple-400"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"
      ></path>
    </svg>
    Crear Nuevo Evento Empresarial
  </h3>
  <div class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div>
        <label class="block text-gray-300 font-medium mb-2"
          >Nombre del Evento</label
        >
        <input
          type="text"
          placeholder="Nombre del evento"
          class="w-full bg-white/10 border border-white/20 text-white placeholder:text-gray-400 focus:border-purple-400 focus:ring-purple-400/20 rounded-xl px-4 py-3"
        />
      </div>
      <div>
        <label class="block text-gray-300 font-medium mb-2">Ubicación</label>
        <input
          type="text"
          placeholder="Sala de conferencias"
          class="w-full bg-white/10 border border-white/20 text-white placeholder:text-gray-400 focus:border-purple-400 focus:ring-purple-400/20 rounded-xl px-4 py-3"
        />
      </div>
      <div>
        <label class="block text-gray-300 font-medium mb-2">Fecha y Hora</label>
        <input
          type="datetime-local"
          class="w-full bg-white/10 border border-white/20 text-white focus:border-purple-400 focus:ring-purple-400/20 rounded-xl px-4 py-3"
        />
      </div>
    </div>

    <div>
      <label class="block text-gray-300 font-medium mb-2">Descripción</label>
      <textarea
        placeholder="Descripción del evento"
        rows="3"
        class="w-full bg-white/10 border border-white/20 text-white placeholder:text-gray-400 focus:border-purple-400 focus:ring-purple-400/20 rounded-xl px-4 py-3"
      ></textarea>
    </div>

    <button
      class="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white border-0 rounded-xl shadow-lg hover:shadow-xl transition-all duration-200 px-6 py-3 font-medium flex items-center"
    >
      <svg
        class="h-4 w-4 mr-2"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 6v6m0 0v6m0-6h6m-6 0H6"
        ></path>
      </svg>
      Crear Evento
    </button>
  </div>
</div>
