<div class="bg-gradient-to-br from-slate-900/60 to-amber-900/60 border border-amber-400/30 backdrop-blur-xl shadow-2xl rounded-2xl">
  <div class="p-8 border-b border-white/10">
    <div class="flex items-center space-x-4">
      <div class="w-12 h-12 bg-gradient-to-br from-amber-500 to-orange-500 rounded-2xl p-2 flex items-center justify-center shadow-xl shadow-amber-500/25">
        <img src="./assets/images/checkinout.svg" alt="">
      </div>
      <div>
        <h2 class="text-3xl font-bold text-white">Sistema de Check-In/Check-Out</h2>
        <p class="text-slate-300 text-lg">Gestión de entrada y salida de empleados en tiempo real</p>
      </div>
    </div>
  </div>

  <div class="p-8 space-y-8">
    <!-- Estadísticas -->
    <div class="mb-5">
      <app-checkin-system-stats [employeesNumber]="employeeNumber.value()!" [pageContent]="employeeResource.value()!"/>
    </div>

    <div class="mb-5">
      <app-checkin-system-list [employeesInput]="employeeResource.value()?.content!" [isLoading]="employeeResource.isLoading()" (onUpdateEmployees)="updateEmployees()"/>
    </div>

    <!-- Información adicional -->
    <div class="bg-gradient-to-r from-amber-900/20 to-orange-900/20 backdrop-blur-sm rounded-2xl p-6 border border-amber-400/30 shadow-lg">
      <div class="flex items-center space-x-3 text-sm text-amber-200">
        <div class="w-8 h-8 bg-gradient-to-br from-amber-500/30 to-orange-500/30 rounded-xl flex items-center justify-center">
          <svg class="h-4 w-4 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <span class="font-medium">
          Los registros se actualizan en tiempo real. El sistema detecta automáticamente el último estado de cada
          empleado y permite realizar check-in o check-out según corresponda.
        </span>
      </div>
    </div>
  </div>
</div>
