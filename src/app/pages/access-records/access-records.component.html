<div class="bg-gradient-to-br from-slate-900/60 to-indigo-900/60 border border-indigo-500/30 backdrop-blur-xl shadow-2xl rounded-2xl">
  <div class="p-8 border-b border-white/10">
    <div class="flex items-center space-x-4">
      <div class="w-12 h-12 bg-gradient-to-br from-indigo-500 to-violet-500 rounded-2xl flex items-center justify-center shadow-xl shadow-indigo-500/25">
        <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
        </svg>
      </div>
      <div>
        <h2 class="text-3xl font-bold text-white">Registros de Acceso Empresarial</h2>
        <p class="text-slate-300 text-lg">Historial completo de check-ins y check-outs del sistema</p>
      </div>
    </div>
  </div>

  <div class="p-8">
    <div class="bg-black/20 backdrop-blur-sm rounded-2xl border border-white/10 overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead>
            <tr class="border-b border-white/10">
              <th class="text-left p-4 text-gray-300 font-medium">Fecha y Hora</th>
              <th class="text-left p-4 text-gray-300 font-medium">Nombre</th>
              <th class="text-left p-4 text-gray-300 font-medium">Tipo</th>
              <th class="text-left p-4 text-gray-300 font-medium">Acci√≥n</th>
            </tr>
          </thead>
          <tbody>
            @for (record of records; track $index) {
              <tr class="border-b border-white/10 hover:bg-white/5">
                <td class="p-4 text-white font-mono">{{record.timestamp}}</td>
                <td class="p-4 font-medium text-white">{{record.name}}</td>
                <td class="p-4">
                  <span [class]="'inline-flex items-center px-3 py-1 rounded-full text-sm font-medium border ' + getTypeBadgeClass(record.type)">
                    {{getTypeText(record.type)}}
                  </span>
                </td>
                <td class="p-4">
                  <span [class]="'inline-flex items-center px-3 py-1 rounded-full text-sm font-medium border ' + getActionBadgeClass(record.action)">
                    <svg class="h-3 w-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                    {{getActionText(record.action)}}
                  </span>
                </td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
