<div class="p-8">
  <div
    class="bg-black/20 backdrop-blur-sm rounded-2xl border border-white/10 overflow-hidden"
  >
    <div class="overflow-x-auto">
      <table class="w-full">
        <thead>
          <tr class="border-b border-white/10">
            <th class="text-left p-4 text-gray-300 font-medium">
              Fecha y Hora
            </th>
            <th class="text-left p-4 text-gray-300 font-medium">Nombre</th>
            <th class="text-left p-4 text-gray-300 font-medium">Tipo</th>
            <th class="text-left p-4 text-gray-300 font-medium">Acci√≥n</th>
          </tr>
        </thead>
        <tbody>
          @for (record of records(); track $index) {
          <tr class="border-b border-white/10 hover:bg-white/5">
            <td class="p-4 text-white font-mono">{{ record.timestamp }}</td>
            <td class="p-4 font-medium text-white">{{ record.name }}</td>
            <td class="p-4">
              <span
                [class]="
                  'inline-flex items-center px-3 py-1 rounded-full text-sm font-medium border ' +
                  getTypeBadgeClass(record.type)
                "
              >
                {{ getTypeText(record.type) }}
              </span>
            </td>
            <td class="p-4">
              <span
                [class]="
                  'inline-flex items-center px-3 py-1 rounded-full text-sm font-medium border ' +
                  getActionBadgeClass(record.action)
                "
              >
                <svg
                  class="h-3 w-3 mr-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 10V3L4 14h7v7l9-11h-7z"
                  ></path>
                </svg>
                {{ getActionText(record.action) }}
              </span>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
