<div class="w-fit h fit mt-5">
  <div
    class="flex flex-row gap-2 bg-black/30 backdrop-blur-xl border border-white/20 rounded-2xl p-1.5 shadow-xl"
  >
    <!-- @for (item of tabList(); track $index) { -->

    @if(numberPages()! >= 1){
      @for (item of [].constructor(numberPages()); track $index) {
        <button
          (click)="changePage($index + 1)"
          class="flex items-center justify-center px-4 py-3 gap-2 rounded-xl transition-all duration-300 text-slate-300 hover:text-white hover:bg-amber-200/50"
        >
          {{$index + 1}}
        </button>
      }@empty {
        <span class="text-white px-4 py-3">Cargando...</span>
      }
    } @else {
      <span class="text-white px-4 py-3">Cargando...</span>
    }
  </div>
</div>
